  <!-- Tailwind CSS -->

  <style>
  /* Modal Styles */
#modal-overlay {
  display: none;
}

#create-group-modal {
  display: none;
  max-height: 90%;
  overflow-y: auto;
  z-index: 9999;
}

#modal-overlay.show,
#create-group-modal.show {
  display: block;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

/* Input and button styling */
input {
  border-radius: 0.375rem;
}

button:focus {
  outline: none;
}

/* Avatar styles inside searched users */
#search-results .user-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#search-results .user-item .avatar {
  width: 30px;
  height: 30px;
  background-color: #f5a623;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

#search-results .user-item .add-btn {
  background-color: #4CAF50;
  color: white;
  padding: 4px 8px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#search-results .user-item .add-btn:hover {
  background-color: #45a049;
}

/* Added users list */
#added-users .user-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#added-users .user-item .avatar {
  width: 30px;
  height: 30px;
  background-color: #4CAF50;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

</style>

  <button id="dropdown-btn">Show Modal</button>

<div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden"></div>

      </div>

      <!-- Username Input to Add Users -->

        />
        <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg">Search</button>
        </form>
      </div>

      <!-- Search Results Space -->
      <div id="search-results" class="mb-4 space-y-2 max-h-60 overflow-y-auto border-t border-b border-gray-200 pt-2 pb-2">
        <!-- Example of searched user -->

      </div>

        <!-- Added users will be displayed here -->
      </div>

      <!-- Create Group Button -->
      <div class="mt-4 flex justify-end">
        <button id="create-group-btn" class="bg-primary-600 text-white px-6 py-2 rounded-lg hover:bg-primary-700 transition-colors">
          Create Group

      </div>
    </div>

    <!-- Close Button -->
    <button
      id="close-modal-btn"
      class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 text-2xl"
    >
      Close
    </button>
  </div>
</div>

const searchForm = document.getElementById('search-form');
const usernameInput = document.getElementById('username-input');
const searchResults = document.getElementById('search-results');
const addedUsers = document.getElementById('added-users');

// Show modal
openModalBtn.addEventListener('click', () => {
  createGroupModal.classList.toggle('show');
  modalOverlay.classList.toggle('show');
});

searchForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const query = usernameInput.value.trim();
  if(!query) return;

  const response = await fetch(`/search?username=${encodeURIComponent(query)}`, {
    method: 'GET',
    headers: { 'Content-Type': 'application/json' }
  });
  if(response.status === 404){
    const data = await response.json();
    searchResults.innerHTML = `<h4 class="text-red-500">${data.message}</h4>`;
  }
  if(response.status === 200){
    const data = await response.json();
    const searchedUserDiv = document.createElement('div');
      searchedUserDiv.innerHTML = `<div class="searched-user flex items-center justify-between p-3 hover:bg-gray-50 transition-colors cursor-pointer">
                <div class="flex items-center space-x-3">
                  <div class="w-12 h-12 bg-gradient-to-r from-teal-400 to-cyan-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-medium">${
                      data.searchedUser.initials
                    }</span>
                  </div>
                  <div class="text-gray-800 font-medium">${
                    data.searchedUser.username
                  }</div>
                </div>
                <button onclick="addUser('${
                  data.searchedUser.username
                }')" class="text-sm px-4 py-1.5 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
                  Add
                </button>
              </div>`;
    searchResults.appendChild(searchedUserDiv);
  }
});

function addUser(username) {
  // Check if user is already added
  const existingUser = Array.from(addedUsers.children).find(
    (child) => child.textContent.includes(username)
  );
  if (existingUser) return; // User already added

  const addedDiv = document.createElement('div');
  addedDiv.classList.add('user-item', 'flex', 'items-center', 'justify-between', 'p-3', 'hover:bg-gray-50', 'transition-colors');
  addedDiv.innerHTML = `
    <div class="flex items-center space-x-3">
      <div class="w-12 h-12 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center">
        <span class="text-white font-medium">${username.charAt(0).toUpperCase()}</span>
      </div>
      <div class="text-gray-800 font-medium">${username}</div>
    </div>
    <button class="text-sm px-4 py-1.5 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
      Remove
    </button>
  `;
  addedUsers.appendChild(addedDiv);
  usernameInput.value = ''; // Clear input field
  searchResults.innerHTML = ''; // Clear search results
}
