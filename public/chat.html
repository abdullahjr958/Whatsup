<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Whatsup</title>
    <meta
      name="description"
      content="Chat with friends and family on Whatsup."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="/socket.io/socket.io.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f4f8',
                100: '#d9e6f2',
                500: '#1e3a8a',
                600: '#1e40af',
                700: '#1d4ed8',
                900: '#0f172a',
              },
              secondary: {
                500: '#0891b2',
                600: '#0284c7',
              },
              gray: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Roboto', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans bg-gray-100 h-screen overflow-hidden">
    <div class="flex h-screen">
      <!-- Chat Sidebar -->
      <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 bg-white">
          <div class="flex items-center justify-between">
            <!-- Left section: logo and title -->
            <div class="flex items-center space-x-3">
              <div
                class="w-8 h-8 bg-gradient-to-r from-primary-600 to-secondary-500 rounded-lg flex items-center justify-center"
              >
                <span class="text-white font-bold text-sm">W</span>
              </div>
              <h1 class="font-serif text-xl font-bold text-primary-900">
                Whatsup
              </h1>
            </div>

            <!-- Right section: dropdown button and menu -->
            <div class="relative">
              <button
                id="dropdown-btn"
                class="dropdown-btn p-2 hover:bg-gray-100 rounded-lg transition-colors"
              >
                <span class="text-gray-600">‚ãÆ</span>
              </button>

              <!-- Dropdown Menu -->
              <div
                id="dropdown-menu"
                class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg p-2 hidden z-20"
              >
                <ul class="space-y-2">
                  <li
                    id="dropdown-create-group-btn"
                    class="text-sm text-gray-700 cursor-pointer hover:bg-gray-100 py-1 px-3 rounded-sm"
                  >
                    Create Group
                  </li>
                  <a href="/logout">
                    <li class="text-sm text-gray-700 cursor-pointer hover:bg-gray-100 py-1 px-3 rounded-sm">
                      Logout
                    </li>
                  </a>
                </ul>
              </div>
            </div>
          </div>

          <!-- Search -->
          <div class="relative mt-4">
            <form
              id="search-form"
              class="flex items-center gap-2 w-full max-w-md"
              autocomplete="off"
            >
              <input
                id="search-input"
                type="text"
                name="username"
                placeholder="Enter username..."
                class="flex-grow px-4 py-2 bg-gray-100 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all"
              />
              <button
                type="submit"
                aria-label="Search"
                class="h-10 w-10 flex items-center justify-center border-2 border-gray-200 border-solid text-white rounded-xl transition-colors duration-200"
              >
                üîç
              </button>
            </form>

            <!-- Dropdown Search Results -->
            <div
              id="search-results"
              class="absolute z-20 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-lg max-h-72 overflow-y-auto"
            >
              <!-- Dynamically rendered results here -->
            </div>
          </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex border-b border-gray-200">
          <button
            class="flex-1 py-3 text-primary-600 border-b-2 border-primary-600 font-medium"
          >
            <span class="flex items-center justify-center space-x-2">
              <span>üí¨</span>
              <span>Chats</span>
            </span>
          </button>
        </div>

        <!-- Chat List -->
        <div class="flex-1 overflow-y-auto" id="chat-list">
          <!-- Dynamically rendered chat rooms here -->
        </div>

        <!-- Profile Section -->
        <div class="p-4 border-t border-gray-200 bg-white">
          <div class="flex items-center space-x-3">
            <div
              class="w-10 h-10 bg-gradient-to-r from-primary-600 to-secondary-500 rounded-full flex items-center justify-center"
            >
              <span id="your-initials" class="text-white font-medium">YU</span>
            </div>
            <div class="flex-1">
              <p id="your-user-name" class="font-medium text-gray-900">
                Your Name
              </p>
              <p class="text-xs text-gray-500">Online</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="flex-1 flex flex-col bg-white h-screen">
        <!-- Empty State -->
        <div id="empty-state" class="flex-1 flex items-center justify-center">
          <div class="text-center">
            <div
              class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4"
            >
              <span class="text-gray-400 text-2xl">üí¨</span>
            </div>
            <h2 class="font-serif text-xl font-semibold text-gray-600">
              Select a chat to start messaging
            </h2>
          </div>
        </div>

        <!-- Chat Interface (Hidden by default) -->
        <div id="chat-interface" class="h-full flex flex-col hidden">
          <!-- Chat Header -->
          <div class="flex-shrink-0 p-4 border-b border-gray-200 bg-white">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div
                  id="chat-avatar"
                  class="w-10 h-10 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full flex items-center justify-center"
                >
                  <span
                    class="text-white font-medium"
                    id="chat-avatar-text"
                  ></span>
                </div>
                <div>
                  <h3 id="chat-name" class="font-medium text-gray-900">
                    Chat Name
                  </h3>
                </div>
              </div>

              <div class="flex items-center space-x-2">
                <button
                  id="back-to-chat-list-btn"
                  class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                >
                  <span class="text-gray-600">‚Üê</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Messages Area -->
          <div
            class="flex-1 overflow-y-auto p-4 space-y-4 min-h-0"
            id="messages-area"
          >
            <!-- Messages will be loaded here dynamically -->
          </div>

          <!-- Message Input -->
          <div class="flex-shrink-0 p-4 border-t border-gray-200 bg-white">
            <form id="message-form" class="flex items-center space-x-2">
              <input
                type="text"
                id="message-input"
                placeholder="Type a message..."
                class="flex-grow px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
              />
              <button
                type="submit"
                class="bg-gradient-to-r from-primary-600 to-secondary-500 text-white p-3 rounded-xl hover:shadow-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span>üì§</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Group Modal -->
    <!-- Modal Overlay for Blur Effect -->
    <div
      id="modal-overlay"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 hidden"
    ></div>

    <div
      id="create-group-modal"
      class="fixed inset-0 hidden z-50 items-center justify-center px-4 py-8"
    >
      <div
        class="relative bg-white w-full max-w-lg rounded-xl shadow-xl p-6 max-h-[90vh] overflow-y-auto"
      >
        <!-- Close Button -->
        <button
          id="close-modal-btn"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl"
        >
          &times;
        </button>

        <!-- Modal Header -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          Create New Group
        </h2>

        <!-- Group Name -->
        <div class="mb-4">
          <label
            for="group-name-input"
            class="block text-sm font-medium text-gray-700"
            >Group Name</label
          >
          <input
            type="text"
            id="group-name-input"
            placeholder="Enter group name"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none"
          />
        </div>

        <!-- Search User -->
        <div class="mb-4">
          <form id="search-form-modal" class="space-y-2">
            <label
              for="username-input"
              class="block text-sm font-medium text-gray-700"
              >Add Users</label
            >
            <div class="flex mt-1 gap-2">
              <input
                type="text"
                id="username-input"
                placeholder="Search username..."
                class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none"
              />
              <button
                type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
              >
                Search
              </button>
            </div>
          </form>
        </div>

        <!-- Search Results -->
        <div
          id="search-results-modal"
          class="mb-4 space-y-2 border-t border-b border-gray-200 py-2 max-h-48 overflow-y-auto"
        >
          <!-- Dynamic user results go here -->
        </div>

        <!-- Added Users -->
        <div
          id="added-users"
          class="mb-4 space-y-2 border-t border-gray-200 pt-2 pb-4 max-h-48 overflow-y-auto"
        >
          <!-- Added users go here -->
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            id="modal-create-group-btn"
            class="bg-primary-600 text-white px-6 py-2 rounded-lg hover:bg-primary-700 transition"
          >
            Create Group
          </button>
        </div>
      </div>
    </div>

    <script src="/chat.js" defer></script>
  </body>
</html>
