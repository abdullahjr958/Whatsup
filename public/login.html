<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Whatsup</title>
    <meta
      name="description"
      content="Sign in to Whatsup - Simple, reliable, and secure messaging."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f4f8',
                100: '#d9e6f2',
                500: '#1e3a8a',
                600: '#1e40af',
                700: '#1d4ed8',
                900: '#0f172a',
              },
              secondary: {
                500: '#0891b2',
                600: '#0284c7',
              },
              gray: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Roboto', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-sans bg-gradient-to-br from-primary-900 via-primary-700 to-secondary-600 min-h-screen"
  >
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
          <div class="flex items-center justify-center mb-4">
            <div
              class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm"
            >
              <span class="text-white font-bold text-2xl">W</span>
            </div>
          </div>
          <h1 class="font-serif text-4xl font-bold text-white mb-2">Whatsup</h1>
          <p class="text-white/80 font-light">
            Connect with friends and family
          </p>
        </div>

        <!-- Auth Form -->
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
          <div class="text-center mb-6">
            <h2
              id="form-title"
              class="font-serif text-2xl font-bold text-primary-900 mb-2"
            >
              Welcome back
            </h2>
            <p id="form-description" class="text-gray-600">
              Sign in to your account to continue
            </p>
          </div>

          <form id="auth-form" class="space-y-5">
            <div id="username-field">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
              />
              <p id="username-msg" class="text-red-500 text-xs">
              </p>
            </div>

            <div id="email-field" class="hidden">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
              />
              <p id="email-msg" class="text-red-500 text-xs"></p>
            </div>

            <div id="password-field">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
              />
              <p id="password-msg" class="text-red-500 text-xs"></p>
            </div>

            <div id="confirm-password-field" class="hidden">
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
              />
              <p id="confirm-password-msg" class="text-red-500 text-xs"></p>
            </div>

            <button
              type="submit"
              class="w-full bg-gradient-to-r from-primary-600 to-secondary-500 text-white py-3 rounded-xl hover:shadow-lg transition-all duration-300 font-medium text-lg"
            >
              <span id="toggle-form-btn-text">Sign In</span>
            </button>
          </form>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              <span id="toggle-text">Don't have an account?</span>
              <button
                id="toggle-form-btn"
                class="ml-2 text-primary-600 hover:text-primary-700 font-medium transition-colors"
              >
                <span id="toggle-link">Sign up</span>
              </button>
            </p>
          </div>

          <div class="mt-4 text-center">
            <a
              href="index.html"
              class="text-sm text-gray-500 hover:text-primary-600 transition-colors"
            >
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
  let isLogin = true;

  const toggleFormBtn = document.getElementById('toggle-form-btn');
  const formTitle = document.getElementById('form-title');
  const formDescription = document.getElementById('form-description');
  const toggleFormBtnText = document.getElementById('toggle-form-btn-text');
  const toggleText = document.getElementById('toggle-text');
  const toggleLink = document.getElementById('toggle-link');

  const emailField = document.getElementById('email-field');
  const confirmPasswordField = document.getElementById('confirm-password-field');
  const authForm = document.getElementById('auth-form');

  const usernameMsg = document.getElementById('username-msg');
  const emailMsg = document.getElementById('email-msg');
  const passwordMsg = document.getElementById('password-msg');
  const confirmPasswordMsg = document.getElementById('confirm-password-msg');

  toggleFormBtn.addEventListener('click', () => {
    isLogin = !isLogin;

    if (isLogin) {
      forChangingFormContent(
        'Welcome back',
        'Sign in to your account to continue',
        'Sign In',
        "Don't have an account?",
        'Sign up',
        'add',
        'add'
      );
    } else {
      forChangingFormContent(
        'Create account',
        'Enter your details to create your account',
        'Create Account',
        'Already have an account?',
        'Sign in',
        'remove',
        'remove'
      );
    }
  });

  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearErrorMsgFields();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (isLogin) {
      if (!username) {
        usernameMsg.textContent = 'Username is required';
        return;
      } else if (username.includes('-') || username.includes(' ') || username.includes('&')) {
        usernameMsg.textContent = 'Username cannot contain - or &';
        return;
      } else if (username.length < 4) {
        usernameMsg.textContent = 'Username must be at least 4 characters long';
        return;
      }

      if (!password) {
        passwordMsg.textContent = 'Password is required';
        return;
      } else if (password.length < 6) {
        passwordMsg.textContent = 'Password must be at least 6 characters long';
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (response.status === 404) {
          usernameMsg.textContent = 'User not found';
        } else if (response.status === 401) {
          passwordMsg.textContent = 'Invalid password';
        } else if (response.status === 500) {
          alert('Internal server error');
        } else if (response.ok) {
          window.location.href = '/chat';
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred. Please try again.');
      }

    } else {
      const email = document.getElementById('email').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (!username) {
        usernameMsg.textContent = 'Username is required';
        return;
      } else if (username.includes('-') || username.includes(' ') || username.includes('&')) {
        usernameMsg.textContent = 'Username cannot contain - or &';
        return;
      } else if (username.length < 4) {
        usernameMsg.textContent = 'Username must be at least 4 characters long';
        return;
      }

      if (!email) {
        emailMsg.textContent = 'Email is required';
        return;
      }

      if (!password) {
        passwordMsg.textContent = 'Password is required';
        return;
      } else if (password.length < 6) {
        passwordMsg.textContent = 'Password must be at least 6 characters long';
        return;
      }

      if (password !== confirmPassword) {
        confirmPasswordMsg.textContent = 'Passwords do not match';
        return;
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });

        if (response.status === 409) {
          usernameMsg.textContent = 'Username already exists';
        } else if (response.status === 500) {
          alert('Internal server error');
        } else if (response.ok) {
          window.location.href = '/chat';
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    }
  });

  function clearErrorMsgFields() {
    usernameMsg.textContent = '';
    emailMsg.textContent = '';
    passwordMsg.textContent = '';
    confirmPasswordMsg.textContent = '';
  }

  function forChangingFormContent(first, second, third, fourth, fifth, cb1, cb2) {
    formTitle.textContent = first;
    formDescription.textContent = second;
    toggleFormBtnText.textContent = third;
    toggleText.textContent = fourth;
    toggleLink.textContent = fifth;
    emailField.classList[cb1]('hidden');
    confirmPasswordField.classList[cb2]('hidden');
  }
</script>


  </body>
</html>

</html>
